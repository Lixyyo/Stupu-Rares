<body>
    <h1>Exercițiul 3  Afișarea a trei numere în ordine descrescătoare </h1>
   

    <script>
       
        let a = 15;
        let b = 4;
        let c = 12;

        if (a >= b && a >= c) {
            if (b >= c) {
                console.log(a + ", " + b + ", " + c);
            } else {
                console.log(a + ", " + c + ", " + b);
            }
        } else if (b >= a && b >= c) {
            if (a >= c) {
                console.log(b + ", " + a + ", " + c);
            } else {
                console.log(b + ", " + c + ", " + a);
            }
        } else {
            if (a >= b) {
                console.log(c + ", " + a + ", " + b);
            } else {
                console.log(c + ", " + b + ", " + a);
            }
        }

       
    </script>
</body>
