<!DOCTYPE html>
<head>

<body>
    <h1>Exercițiul 1 - Variabile în JavaScript</h1>

    <script>
       
        let myName = "Rares";
        let mySurname = "Stupu";
        let myAge = 20;
        let studyYear = 3;
        let myHobby = "programarea";

        myAge = myAge + 5;

        console.log("Buna! Ma numesc " + mySurname + " " + myName + 
                    " și am " + myAge + " ani. Sunt la Universitatea Politehnica Bucuresti, în anul " +
                    studyYear + ". Unul dintre hobby-urile mele este " + myHobby + ".");

console.log(`Buna! Ma numesc ${mySurname} ${myName} și am ${myAge} ani.
Sunt la Universitatea Politehnica Bucuresti, în anul ${studyYear}.
Unul dintre hobby-urile mele este ${myHobby}.`);

        console.log("Tipul variabilei myName este: " + typeof myName);
        console.log("Tipul variabilei myAge este: " + typeof myAge);
        console.log("Tipul variabilei myHobby este: " + typeof myHobby);
    </script>
</body>
</html>
