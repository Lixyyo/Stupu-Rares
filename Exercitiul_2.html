<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitiul_2</title>
</head>
<body>
    <h1>Exercițiul 2 - If - Else</h1>

    <script>
        
        let tranzactie1 = true;
        let tranzactie2 = false;

       
        if (tranzactie1) {
            console.log("Tranzactie acceptata!");
        }

        
        if (tranzactie2) {
            console.log("Tranzactie acceptata!");
        } else {
            console.log("Tranzactie refuzata!");
        }

        /*
         Descrierea comportamentului observat:

    Pentru variablia tranzactie1, mereu se va afisa mesajul "Tranzactie acceptata!", deoarece are variabila True.
    Pentru variablia tranzactie2, mereu se va afisa mesajul "Tranzactie refuzata!", deoarece are variabila False.

        Instrucțiunile IF și IF-ELSE evaluează expresii logice (true/false).
        - Dacă expresia este TRUE → se execută blocul din IF.
        - Dacă expresia este FALSE → se trece în blocul ELSE (dacă există).

        Astfel, comportamentul diferit este determinat de valoarea booleană
        a fiecărei variabile (true sau false).
        */
    </script>
</body>
</html>
